<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webaoe</title>
</head>

<style>
    :root {
        overflow-x: hidden;
        height: 100%;
    }

    body {
        min-height: 100%
    }

    .flexbox {
  height: 100vh;
  display: flex;
    }

    .left {
        flex: 0 0 200px;
        height: 100%
    }

    .right {
        flex: 1;
        height: 100%
    }
</style>

<body>
    <div class="flexbox">
            <div class="left">
                <h1>webaoe</h1>
                <p>This is a rendering of an Age of Empires 2 recording. Check out the <a
                        href="https://github.com/jdekarske/webaoe">github repo</a>.</p>
                        <p>Rotate with the left mouse button and pan with the right mouse button.</p>
            </div>
            <div class="right">
                <canvas id="app"></canvas>
            </div>
    </div>

</body>

</html>
